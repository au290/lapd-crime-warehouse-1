version: '3.8'

# --- DEFINISI REUSABLE (Perbaikan ada di sini: &airflow-common) ---
x-airflow-common: &airflow-common
  build:
    context: ./docker/airflow
    dockerfile: Dockerfile
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW_CONN_MINIO_S3: 'aws://minioadmin:minioadmin@?host=http%3A%2F%2Fminio%3A9000'
    # ----------------------------------------------------------------
    # TAMBAHKAN BARIS DI BAWAH INI:
    AIRFLOW__WEBSERVER__SECRET_KEY: 'kunci_rahasia_bebas_apa_saja' 
    # ----------------------------------------------------------------
  volumes:
    - ./dags:/opt/airflow/dags
    - ./src:/opt/airflow/src
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
    - ./scripts:/opt/airflow/scripts
    - ./governance:/opt/airflow/governance
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    - postgres
    - minio

services:
  # --- DATABASE METADATA AIRFLOW ---
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  # --- MINIO (DATA LAKE STORAGE) ---
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data-volume:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- MINIO BUCKET CREATOR ---
  create_buckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: /bin/sh
    volumes:
      - ./docker/minio/create_buckets.sh:/create_buckets.sh
    command: /create_buckets.sh

# --- DASHBOARD (STREAMLIT) ---
  # --- DASHBOARD (STREAMLIT) ---
  dashboard:
    build:
      context: ./docker/airflow
      dockerfile: Dockerfile
    # [FIX] Paksa container menggunakan Bash
    entrypoint: /bin/bash
    # [FIX] Tambahkan --server.maxMessageSize 1000 agar bisa kirim data besar
    command: -c "streamlit run /opt/airflow/src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0 --server.maxMessageSize 1000"
    ports:
      - "8501:8501"
    volumes:
      - ./src:/opt/airflow/src
    depends_on:
      - minio
      
  # --- AIRFLOW SERVICES ---
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    depends_on:
      - airflow-scheduler

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    hostname: airflow-scheduler
    depends_on:
      - postgres
      - minio

  airflow-init:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: 'admin'
      _AIRFLOW_WWW_USER_PASSWORD: 'admin'
    user: "0:0"

volumes:
  postgres-db-volume:
  minio-data-volume: